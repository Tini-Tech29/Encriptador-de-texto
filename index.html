<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<!--CUERPO-->

<body>
    <header>
        <img class="logo" src="imagenes/Logo-v2.png" alt="Logo de alura">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main>
        <section class="parte1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>       

        <section class="parte2">
            <textarea class="mensaje" cols="30" rows="10"></textarea>

            <div class="boton-copiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
            
        </section>
    </main>

    <footer class="box__footer">
        <p>Proyecto creado por TaniaG'd - 2024</p>
        <nav class="RRSS">
            <a href="https://www.linkedin.com/in/taniadelmilagroguizadodiaz/"><img src="./imagenes/linkedin.png" alt="LinkedIn"></a>
            <a href="https://github.com/Tini-Tech29"><img src="./imagenes/github.png" alt="GitHub"></a>
        </nav>
    </footer>
    <script src="/app.js"></script>

</body>
</html>
